
<div *ngIf = "loggedIn">
  <h2> Logged In Successfully</h2>
</div>

<div *ngIf = "!loggedIn">
<form class = "my-form"  (ngSubmit) = "onLogin(loginForm)"  #loginForm = "ngForm">
<mat-card tabindex="0" class = "my-card">

  <mat-card-content>

      <mat-form-field class = "full-width">
      <mat-label>UserName</mat-label>
      <input matInput
             placeholder="username"
             ngModel
             name = "username" required>
      </mat-form-field>

      <mat-form-field class = "full-width">
        <mat-label>Password</mat-label>
        <input [type] = "'password'"
               matInput
               placeholder="password"
               ngModel
               name = "password" required>
      </mat-form-field>


  </mat-card-content>

    <mat-card-actions>

      <button mat-raised-button class="mat-primary" [disabled] = !loginForm.valid type="submit">Login</button>
      <button mat-raised-button class = "mat-primary">Register</button>


    </mat-card-actions>


</mat-card>
</form>
</div>
