<div class = "container">

  <table mat-table [dataSource]="book" class = "mat-elevation-z2" style = "width:90%;">

    <ng-container matColumnDef = "select">
      <th mat-header-cell *matHeaderCellDef >
        <mat-checkbox color = "primary"
                      [checked] = "allChecked"
                      (change) = "updateRemoveBookList()">

        </mat-checkbox>
      </th>

      <td mat-cell *matCellDef="let element;">

        <mat-checkbox color = "primary"
                      [checked] = "allChecked"
                       (change) = "removeBook($event.checked,element)" >
        </mat-checkbox>

      </td>


    </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef > Title </th>
      <td mat-cell *matCellDef= "let element">
        <a style = "cursor:pointer" (click) = "viewBook(element)"> {{element.title}} </a></td>
    </ng-container>

    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef= "let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef= "let element "> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="List Price">
      <th mat-header-cell *matHeaderCellDef> List Price </th>
      <td mat-cell *matCellDef= "let element"> {{element.listPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Our Price">
      <th mat-header-cell *matHeaderCellDef> Our Price </th>
      <td mat-cell *matCellDef= "let element"> {{element.ourPrice}} </td>
    </ng-container>


    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef> Active ?  </th>
      <td mat-cell *matCellDef= "let element "> {{element.active}} </td>
    </ng-container>


    <ng-container matColumnDef="Operation">
      <th mat-header-cell *matHeaderCellDef> Operation</th>
      <td mat-cell *matCellDef= "let element"> <button mat-button value = "delete"
                                                       (click) = "openDialog(element)">
        <span><i class="fa fa-trash-alt"></i> Delete</span>

      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>



  <br>

  <button mat-raised-button class = "mat-warn"
          id = "deleteSelected"
          (click) = "removeSelectedBooks()"
          style = margin-left:5%;float:left;>
    <span><i class ="fas fa-trash-alt"></i>Delete Selected</span></button>

</div>
